version: '3.8'

services:
  app:
    image: ecommerce-service
    container_name: ecommerce-service
    build: ./
    ports:
      - 8080:8080
    depends_on:
      - db
    environment:
      - DB_USERNAME=root
      - DB_PASSWORD=admin
      - DB_NAME=ecommerce
      - DB_HOST=postgres
      - DB_PORT=5432
    networks:
      - fullstack
  db:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=admin
      - DB_NAME=ecommerce
    volumes:
      - ./.database:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    networks:
      - fullstack
    restart: always

networks:
  fullstack:
    driver: bridge